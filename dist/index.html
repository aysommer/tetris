<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.bundle.css">
    <title>Sequence</title>
</head>

<body>
    <nav class="game-title">
        <h1>Sequence</h1>
    </nav>
    <main>
        <section class="tips-container">
            <div class="tips-container__tip-header">Press start</div>
            <div class="tips-container__tip"></div>
        </section>
        <section class="box-container">
            <button class="box-item red" data-action="figure:set" disabled></button>
            <button class="box-item blue" data-action="figure:set" disabled></button>
            <button class="box-item green" data-action="figure:set" disabled></button>
            <button class="box-item yellow" data-action="figure:set" disabled></button>
        </section>
        <button class="base-button" data-action="model:start" id="button_start">Start</button>
    </main>
    <div class="modal">
        <div class="modal-container">
            <div class="modal-text">
                <div class="modal-title">
                    Your score
                </div>
                <div class="score-text__wrapper">
                    <div class="score-text"></div>
                </div>
            </div>
            <button class="base-button" data-action="modal:close">Close</button>
        </div>
    </div>
    <script src="./js/bundle.js"></script>
</body>

</html>
